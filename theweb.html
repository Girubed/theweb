<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="3;url=https://sites.google.com/pgcps.org/the-web-new/home?authuser=1&read_current=1">
    <style>
        body {
            background-color: #000000; /* Dark background */
            color: #FFFFFF; /* White text */
            font-family: 'Roboto', sans-serif; /* Roboto font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #message {
            text-align: center;
        }
    </style>
    <script>
        function getRandomMessage() {
            const messages = [
                "throwing you into a virtual heaven..",
                "hang tight, redirecting in a moment...",
                "have you ever heard of fnf? anyways redirecting you..",
                "taking a road trip..",
                "3, 2, 1, blast off!!!",
                "are you patient enough for this?",
                "do NOT CHEAT ON TESTS!!",
                "jeopardy waiting music goes here",
                "it is a 1/10 chance to get this message. congrats",
                "ughh.. waiting i hate it!!"
            ];
            return messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</head>
<body onload="document.getElementById('message').innerText = getRandomMessage();">
    <p id="message"></p>
</body>
</html>
